---
- include_tasks: _reset_config.yaml

- set_fact:
    config1:

      - name: Ethernet1
        timer: fast

    config2:
      - name: Ethernet2
        port_priority: 20
        timer: fast


- name: Merge provided configuration with device configuration (base config)
  register: baseconfig
  become: true
  arista.eos.eos_lacp_interfaces:
    config: '{{ config1 }}'
    state: merged

- become: true
  arista.eos.eos_facts:
    gather_network_resources: lacp_interfaces

- assert:
    that:
      - ansible_facts.network_resources.lacp_interfaces|symmetric_difference(baseconfig.after)
        == []

- name: Merge provided configuration with device configuration
  register: result
  become: true
  arista.eos.eos_lacp_interfaces:
    config: '{{ config2 }}'
    state: merged


- set_fact:
    expected_config:

      - name: Ethernet1
        port_priority: 30
        timer: fast

      - name: Ethernet2
        port_priority: 20
        timer: fast

- assert:
    that:
      - expected_config|symmetric_difference(result.after) == []

- name: Revert back to base config using facts round trip
  become: true
  register: revert
  arista.eos.eos_lacp_interfaces:
    config: "{{ ansible_facts['network_resources']['lacp_interfaces'] }}"
    state: overridden

- name: Assert that config was reverted
  assert:
    that: "{{ baseconfig.after | symmetric_difference(revert.after) == [] }}"
