---
- name: Reset state
  become: true
  ansible.netcommon.cli_config:
    config: "interface Ethernet1\n   ip address 192.0.2.12/24\n   ip address 203.0.113.27/31\
      \ secondary\n   no ipv6 address\ninterface Ethernet2\n   no ip address\n \
      \  ipv6 address 2001:db8::1/64\ninterface Management1\n   ip address dhcp\n\
      \   no ipv6 address\n"

- become: true
  arista.eos.eos_facts:
    gather_network_resources: l3_interfaces

- set_fact:
    expected_config:

      - name: Ethernet1
        ipv4:

          - address: 192.0.2.12/24

          - address: 203.0.113.27/31
            secondary: true

      - name: Ethernet2
        ipv6:

          - address: 2001:db8::1/64

      - name: Management1
        ipv4:

          - address: dhcp

- assert:
    that:
      - ansible_facts.network_resources.l3_interfaces|symmetric_difference(expected_config)
        == []
