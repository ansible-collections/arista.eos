---
- ansible.builtin.debug:
    msg:
      Start eos_ospf_interfaces replaced integration tests ansible_connection={{
      ansible_connection }}

- ansible.builtin.include_tasks: _remove_config.yaml

- ansible.builtin.include_tasks: _populate.yaml

- block:
    - name: replace device ocnfiguration with given ospf interfaces configuration
      become: true
      register: result
      arista.eos.eos_ospf_interfaces: &id001
        config:
          - name: "Vlan1"
            address_family:
              - afi: "ipv6"
                cost: 44
                bfd: true
                ip_params:
                  - afi: "ipv6"
                    mtu_ignore: true
                    network: "point-to-point"
                    dead_interval: 56
        state: replaced

    - become: true
      arista.eos.eos_facts:
        gather_network_resources: ospf_interfaces

    - ansible.builtin.assert:
        that:
          - result.commands|length == 14
          - result.changed == true
          - result.commands|symmetric_difference(replaced.commands) == []
          - result.after|symmetric_difference(ansible_facts['network_resources']['ospf_interfaces']) == []

    - name: Idempotency check
      become: true
      register: result
      arista.eos.eos_ospf_interfaces: *id001

    - ansible.builtin.assert:
        that:
          - result.commands|length == 0
          - result.changed == false
  always:
    - ansible.builtin.include_tasks: _remove_config.yaml
