---
- debug:
    msg: Start eos_route_maps merged integration tests ansible_connection={{
      ansible_connection }}

- include_tasks: _remove_config.yaml

- block:

    - name: merge given route-map configuration
      become: true
      register: result
      arista.eos.eos_route_maps: &id001
        config:
          - route_map: "mapmerge"
            entries:
              - description: "merged_map"
                action: "permit"
                sequence: 10
                match:
                  router_id: 22
              - description: "newmap"
                action: "deny"
                sequence: 25
                continue_sequence: 45
                match:
                  interface: "Ethernet1"
          - route_map: "mapmerge2"
            entries:
              - sub_route_map:
                  name: "mapmerge"
                action: "deny"
                sequence: 45
                set:
                  metric:
                    value: 25
                    add: "igp-metric"
                  as_path:
                    prepend:
                      last_as: 2
                match:
                  ipv6:
                    resolved_next_hop: "list1"
        state: merged

    - become: true
      arista.eos.eos_facts:
        gather_network_resources: route_maps

    - assert:
        that:
          - result.commands|length == 12
          - result.changed == true
          - result.commands|symmetric_difference(merged.commands) == []
          - result.after|symmetric_difference(ansible_facts['network_resources']['route_maps']) == []
          - result.after|symmetric_difference(gathered.config) == []

    - name: Idempotency check
      become: true
      register: result
      arista.eos.eos_route_maps: *id001

    - assert:
        that:
          - result.commands|length == 0
          - result.changed == false
  always:

    - include_tasks: _remove_config.yaml
