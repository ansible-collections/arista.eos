---
- ansible.builtin.debug: msg="START eapi/src_match_none.yaml"

- name: setup
  become: true
  arista.eos.eos_config:
    commands:
      - no description
      - no shutdown
    parents:
      - interface Ethernet2
    match: none

- name: configure device with config
  become: true
  register: result
  arista.eos.eos_config:
    src: basic/config.j2
    match: none

- ansible.builtin.assert:
    that:
      - result.changed == true
      - result.updates is defined

- name: check device with config
  become: true
  register: result
  arista.eos.eos_config:
    src: basic/config.j2

- ansible.builtin.assert:
    that:
      - result.changed == false
      - result.updates is not defined

- ansible.builtin.debug: msg="END eapi/src_match_none.yaml"
