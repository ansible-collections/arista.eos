---
- ansible.builtin.debug: msg="START eapi/src_invalid.yaml"

- name: configure with invalid src
  register: result
  ignore_errors: true
  arista.eos.eos_config:
    src: basic/foobar.j2

- ansible.builtin.assert:
    that:
      - result.changed == false
      - result.failed == true
      - result.msg == 'path specified in src not found'

- ansible.builtin.debug: msg="END eapi/src_invalid.yaml"
