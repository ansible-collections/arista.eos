---
- ansible.builtin.debug: msg="START cli/basic.yaml on connection={{ ansible_connection }}"

- name: Set up host logging
  become: true
  register: result
  arista.eos.eos_logging:
    dest: host
    name: 172.16.0.1
    state: present

- ansible.builtin.assert:
    that:
      - result.changed == true
      - '"logging host 172.16.0.1" in result.commands'

- name: Set up host logging again (idempotent)
  become: true
  register: result
  arista.eos.eos_logging:
    dest: host
    name: 172.16.0.1
    state: present

- ansible.builtin.assert:
    that:
      - result.changed == false

- name: Delete/disable host logging
  become: true
  register: result
  arista.eos.eos_logging:
    dest: host
    name: 172.16.0.1
    state: absent

- ansible.builtin.assert:
    that:
      - result.changed == true
      - '"no logging host 172.16.0.1" in result.commands'

- name: Delete/disable host logging (idempotent)
  become: true
  register: result
  arista.eos.eos_logging:
    dest: host
    name: 172.16.0.1
    state: absent

- ansible.builtin.assert:
    that:
      - result.changed == false

- name: Console logging with level warnings
  become: true
  register: result
  arista.eos.eos_logging:
    dest: console
    level: warnings
    state: present

- ansible.builtin.assert:
    that:
      - result.changed == true
      - '"logging console warnings" in result.commands'

- name: Configure buffer size
  become: true
  register: result
  arista.eos.eos_logging:
    dest: buffered
    size: 480000

- ansible.builtin.assert:
    that:
      - result.changed == true
      - '"logging buffered 480000" in result.commands'

- name: Set up logging destination and facility at the same time
  become: true
  register: result
  arista.eos.eos_logging:
    dest: buffered
    size: 4096
    facility: local7
    level: informational
    state: present

- ansible.builtin.assert:
    that:
      - result.changed == true
      - '"logging buffered 4096 informational" in result.commands'
      - '"logging facility local7" in result.commands'

- name: Set up logging destination and facility at the same time again (idempotent)
  become: true
  register: result
  arista.eos.eos_logging:
    dest: buffered
    size: 4096
    facility: local7
    level: informational
    state: present

- ansible.builtin.assert:
    that:
      - result.changed == false

- name: Set up logging facility alone
  become: true
  register: result
  arista.eos.eos_logging:
    facility: local2
    state: present

- ansible.builtin.assert:
    that:
      - result.changed == true
      - '"logging facility local2" in result.commands'

- name: Set up logging facility (idempotent)
  become: true
  register: result
  arista.eos.eos_logging:
    facility: local2
    state: present

- ansible.builtin.assert:
    that:
      - result.changed == false

- name: remove logging as collection tearDown
  become: true
  register: result
  arista.eos.eos_logging:
    aggregate:
      - dest: console
        level: warnings
        state: absent

      - dest: buffered
        level: informational
        size: 4096
        state: absent

      - facility: local2
        state: absent

- ansible.builtin.assert:
    that:
      - result.changed == true
      - '"no logging console" in result.commands'
      - '"no logging buffered" in result.commands'
      - '"no logging facility local2" in result.commands'
