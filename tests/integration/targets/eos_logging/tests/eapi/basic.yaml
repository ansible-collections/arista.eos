---
- debug: msg="START eapi/basic.yaml on connection={{ ansible_connection }}"

- name: Set up host logging
  become: true
  register: result
  arista.eos.eos_logging:
    dest: host
    name: 172.16.0.1
    state: present

- assert:
    that:
      - result.changed == true
      - '"logging host 172.16.0.1" in result.commands'

- name: Set up host logging again (idempotent)
  become: true
  register: result
  arista.eos.eos_logging:
    dest: host
    name: 172.16.0.1
    state: present

- assert:
    that:
      - result.changed == false

- name: Delete/disable host logging
  become: true
  register: result
  arista.eos.eos_logging:
    dest: host
    name: 172.16.0.1
    state: absent

- assert:
    that:
      - result.changed == true
      - '"no logging host 172.16.0.1" in result.commands'

- name: Delete/disable host logging (idempotent)
  become: true
  register: result
  arista.eos.eos_logging:
    dest: host
    name: 172.16.0.1
    state: absent

- assert:
    that:
      - result.changed == false

- name: Console logging with level warnings
  become: true
  register: result
  arista.eos.eos_logging:
    dest: console
    level: warnings
    state: present

- assert:
    that:
      - result.changed == true
      - '"logging console warnings" in result.commands'

- name: Configure buffer size
  become: true
  register: result
  arista.eos.eos_logging:
    dest: buffered
    size: 480000

- assert:
    that:
      - result.changed == true
      - '"logging buffered 480000" in result.commands'

- name: remove logging as collection tearDown
  become: true
  register: result
  arista.eos.eos_logging:
    aggregate:

      - dest: console
        level: warnings
        state: absent

      - dest: buffered
        size: 480000
        state: absent

- assert:
    that:
      - result.changed == true
      - '"no logging console" in result.commands'
      - '"no logging buffered" in result.commands'
