---
- name: Enable Ethernet1 interface and disable switchport
  eos_config:
    lines:
      - no shutdown
      - no switchport
    parents: int Ethernet1
  become: true
  connection: network_cli
- name: Enable Ethernet2 interface and disable switchport
  eos_config:
    lines:
      - no shutdown
      - no switchport
    parents: int Ethernet2
  become: true
  connection: network_cli
- name: enable eapi
  eos_eapi:
    http: true
    https: true
    local_http: false
    enable_socket: true
  become: true
  connection: network_cli
  tags: eapi
