---
- debug:
    msg: START eos_lldp_interfaces parsed integration tests on connection={{ ansible_connection
      }}

- set_fact:
    config:
      - name: Ethernet1
        transmit: false
      - name: Ethernet2
        transmit: false

- name: Provide the running configuration for parsing (config to be parsed)
  become: true
  register: result
  arista.eos.eos_lldp_interfaces:
    running_config: "{{ lookup('file', '_parsed.cfg') }}"
    state: parsed

- assert:
    that:
      - result.changed == false
      - config == result['parsed']
