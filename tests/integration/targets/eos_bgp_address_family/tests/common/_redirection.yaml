---
- debug:
    msg: Start eos_bgp_address_family redirection integration tests ansible_connection={{
      ansible_connection }}

- include_tasks: _remove_config.yaml

- block:

    - name: merge given bgp_address_family configuration
      become: true
      register: result
      arista.eos.bgp_address_family: &merged
        config:
          as_number: "65536"
          address_family:
            - afi: "ipv4"
              redistribute:
                - protocol: "ospf3"
                  ospf_route: "external"
              network:
                - address: "192.0.2.0/24"
                - address: "203.0.113.0/24"
                  route_map: "MAP01"
              neighbor:
                - peer: "192.0.2.1"
                  activate: true
            - afi: "ipv6"
              bgp_params:
                additional_paths: "receive"
              neighbor:
                - peer: "peer2"
                  default_originate:
                    always: true
            - afi: "ipv6"
              redistribute:
                - protocol: "isis"
                  isis_level: "level-2"
              route_target:
                mode: "export"
                target: "33:11"
              vrf: "vrft"

    - assert:
        that:
          - result.commands|length == 17
          - result.changed == true
          - result.commands|symmetric_difference(merged.commands) == []
          - result.after.address_family|symmetric_difference(merged.after.address_family) == []
          - result.before == {}

    - name: Idempotency check
      become: true
      register: result
      arista.eos.bgp_address_family: *merged

    - assert:
        that:
          - result.commands|length == 0
          - result.changed == false
  always:

    - include_tasks: _remove_config.yaml
