          afi: "ip"
        - acls:
            - acl_name: "acl02"
              direction: "in"
          afi: "ipv6"
    servers:
      - burst: true
        prefer: true
        server: "10.1.1.1"
        vrf: "vrf01"
      - burst: true
        minpoll: 13
        prefer: true
        server: "11.21.1.1"
        vrf: "vrf01"
      - key_id: 2
        maxpoll: 15
        server: "25.1.1.1"
        vrf: "vrf01"
