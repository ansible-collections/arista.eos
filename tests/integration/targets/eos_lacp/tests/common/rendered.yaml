---
- debug:
    msg: START eos_lacp rendered integration tests on connection={{ ansible_connection
      }}

- set_fact:
    config:
      system:
        priority: 20

- name: Use rendered state to convert task input to device specific commands
  register: result
  become: true
  arista.eos.eos_lacp:
    config: '{{ config }}'
    state: rendered

- set_fact:
    rendered:
      - "lacp system-priority 20"

- name: Assert
  assert:
    that:
      - rendered|symmetric_difference(result.rendered) == []
      - result['changed'] == false
