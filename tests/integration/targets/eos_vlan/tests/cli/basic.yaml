---
- name: setup - remove vlans used in test
  become: true
  arista.eos.eos_config:
    lines:
      - no vlan 4000
      - no vlan 4001
      - no vlan 4002
    provider: '{{ cli }}'

- name: setup - remove switchport settings on interface Ethernet1 used in test
  become: true
  arista.eos.eos_config:
    lines:
      - switchport
      - no switchport access vlan 4000
    parents: interface Ethernet1
    provider: '{{ cli }}'

- name: setup - remove switchport settings on interface Ethernet2 used in test
  become: true
  arista.eos.eos_config:
    lines:
      - switchport
      - no switchport access vlan 4000
    parents: interface Ethernet2
    provider: '{{ cli }}'

- name: Create vlan
  become: true
  register: result
  arista.eos.eos_vlan:
    vlan_id: 4000
    name: vlan-4000
    state: present
    provider: '{{ cli }}'

- assert:
    that:
      - result.changed == true
      - "'vlan 4000' in result.commands"
      - "'name vlan-4000' in result.commands"
      - "'ansible_1' in result.session_name"

- name: Create vlan again (idempotent)
  become: true
  register: result
  arista.eos.eos_vlan:
    vlan_id: 4000
    name: vlan-4000
    state: present
    provider: '{{ cli }}'

- assert:
    that:
      - result.changed == false
      - result.commands | length == 0
      - result.session_name is not defined

- name: Change vlan name and state
  become: true
  register: result
  arista.eos.eos_vlan:
    vlan_id: 4000
    name: vlan-4000-new
    state: suspend
    provider: '{{ cli }}'

- assert:
    that:
      - result.changed == true
      - "'vlan 4000' in result.commands"
      - "'name vlan-4000-new' in result.commands"
      - "'state suspend' in result.commands"
      - "'ansible_1' in result.session_name"

- name: Change vlan name and state again (idempotent)
  become: true
  register: result
  arista.eos.eos_vlan:
    vlan_id: 4000
    name: vlan-4000-new
    state: suspend
    provider: '{{ cli }}'

- assert:
    that:
      - result.changed == false
      - result.commands | length == 0
      - result.session_name is not defined

- name: Unsuspend vlan
  become: true
  register: result
  arista.eos.eos_vlan:
    vlan_id: 4000
    state: active
    provider: '{{ cli }}'

- assert:
    that:
      - result.changed == true
      - "'vlan 4000' in result.commands"
      - "'state active' in result.commands"
      - "'ansible_1' in result.session_name"

- name: Add interfaces to vlan and check state
  become: true
  register: result
  arista.eos.eos_vlan:
    vlan_id: 4000
    state: present
    interfaces:
      - Ethernet1
      - Ethernet2
    associated_interfaces:
      - Ethernet1
      - Ethernet2
    provider: '{{ cli }}'

- assert:
    that:
      - result.changed == true
      - "'vlan 4000' in result.commands"
      - "'interface Ethernet1' in result.commands"
      - "'switchport access vlan 4000' in result.commands"
      - "'interface Ethernet2' in result.commands"
      - "'switchport access vlan 4000' in result.commands"
      - "'ansible_1' in result.session_name"

- name: Add interfaces to vlan again (idempotent)
  become: true
  register: result
  arista.eos.eos_vlan:
    vlan_id: 4000
    state: present
    interfaces:
      - Ethernet 1
      - Ethernet 2
    provider: '{{ cli }}'

- assert:
    that:
      - result.changed == false
      - result.commands | length == 0
      - result.session_name is not defined

- name: vlan interface intent fail
  become: true
  register: result
  ignore_errors: true
  arista.eos.eos_vlan:
    vlan_id: 4000
    state: present
    associated_interfaces:
      - test
    provider: '{{ cli }}'

- assert:
    that:
      - result.failed == True

- name: Remove interface from vlan
  become: true
  register: result
  arista.eos.eos_vlan:
    vlan_id: 4000
    state: present
    interfaces:
      - Ethernet1
    provider: '{{ cli }}'

- assert:
    that:
      - result.changed == true
      - "'vlan 4000' in result.commands"
      - "'interface Ethernet2' in result.commands"
      - "'no switchport access vlan 4000' in result.commands"
      - "'ansible_1' in result.session_name"

- name: Remove interface from vlan again (idempotent)
  become: true
  register: result
  arista.eos.eos_vlan:
    vlan_id: 4000
    state: present
    interfaces:
      - Ethernet 1
    provider: '{{ cli }}'

- assert:
    that:
      - result.changed == false
      - result.commands | length == 0
      - result.session_name is not defined

- name: Create aggregate of vlans
  become: true
  register: result
  arista.eos.eos_vlan:
    aggregate:

      - vlan_id: 4000
        state: absent

      - vlan_id: 4001
        name: vlan-4001
    state: present
    provider: '{{ cli }}'

- assert:
    that:
      - result.changed == true
      - "'no vlan 4000' in result.commands"
      - "'vlan 4001' in result.commands"
      - "'name vlan-4001' in result.commands"
      - "'ansible_1' in result.session_name"

- name: Create aggregate of vlans again (idempotent)
  become: true
  register: result
  arista.eos.eos_vlan:
    aggregate:

      - vlan_id: 4000
        state: absent

      - vlan_id: 4001
        name: vlan-4001
    state: present
    provider: '{{ cli }}'

- assert:
    that:
      - result.changed == false
      - result.commands | length == 0
      - result.session_name is not defined

- name: Create vlan with purge
  become: true
  register: result
  arista.eos.eos_vlan:
    aggregate:

      - vlan_id: 4002
        name: vlan-4002
    name: vlan-4002
    state: present
    purge: true
    provider: '{{ cli }}'

- assert:
    that:
      - result.changed == true
      - "'no vlan 4001' in result.commands"
      - "'vlan 4002' in result.commands"
      - "'name vlan-4002' in result.commands"
      - "'ansible_1' in result.session_name"

- name: Create vlan with purge
  become: true
  register: result
  arista.eos.eos_vlan:
    aggregate:

      - vlan_id: 4002
        name: vlan-4002
    name: vlan-4002
    state: present
    purge: true
    provider: '{{ cli }}'

- assert:
    that:
      - result.changed == false
      - result.commands | length == 0
      - result.session_name is not defined
