---
- debug:
    msg: Start eos_bgp_global merged integration tests ansible_connection={{
      ansible_connection }}

- include_tasks: _remove_config.yaml

- block:

    - name: merge given bgp_global configuration
      become: true
      register: result
      arista.eos.eos_bgp_global: &merged
        config:
          as_number: "65536"
          aggregate_address:
            - address: "203.0.113.0/24"
              as_set: true
              summary_only: true
            - address: "192.0.2.0/24"
              attribute_map: "attrmap"
          bgp_params:
            listen:
              limit: 30
          neighbor:
            - maximum_received_routes:
                count: 12000
              neighbor_address: "peer1"
              peer_group: "peer1"
              send_community:
                community_attribute: "link-bandwidth"
                divide: "ratio"
                link_bandwidth_attribute: "divide"
            - maximum_received_routes:
                count: 12000
              peer: "peer2"
              peer_group: "peer2"
          redistribute:
            - protocol: "ospf"
              ospf_route: "nssa_external_2"
            - protocol: "static"
            - protocol: "rip"
              route_map: "MAP01"
          timers:
            holdtime: 100
            keepalive: 44
          ucmp:
            link_bandwidth:
              mode: "recursive"
          vlan_aware_bundle: "bundle1 bundle3"
          vrfs:
            - vrf: "vrf01"
              default_metric: 433
              network:
                - address: "6.6.6.0/24"
                  route_map: "netmap1"
                - address: "10.1.0.0/16"
              redistribute:
                - protocol: "isis"
                  isis_level: "level-2"
              route_target:
                action: "export"
                type: "vpn-ipv4"
                target: "44:22"

    - assert:
        that:
          - result.commands|length == 22
          - result.changed == true
          - result.commands|symmetric_difference(merged.commands) == []
          - result.after == merged.after
          - result.before == {}

    - name: Idempotency check
      become: true
      register: result
      arista.eos.eos_bgp_global: *merged

    - assert:
        that:
          - result.commands|length == 0
          - result.changed == false
  always:

    - include_tasks: _remove_config.yaml
