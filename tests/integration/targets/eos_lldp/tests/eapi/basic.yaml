---
- ansible.builtin.debug:
    msg="START eos_lldp eapi/basic.yaml on connection={{ ansible_connection
    }}"

- name: Make sure LLDP is not running before tests
  become: true
  arista.eos.eos_config:
    lines: no lldp run

- name: Enable LLDP service
  become: true
  register: result
  arista.eos.eos_lldp:
    state: present

- ansible.builtin.assert:
    that:
      - result.changed == true
      - '"lldp run" in result.commands'

- name: Enable LLDP service again (idempotent)
  become: true
  register: result
  arista.eos.eos_lldp:
    state: present

- ansible.builtin.assert:
    that:
      - result.changed == false

- name: Disable LLDP service
  become: true
  register: result
  arista.eos.eos_lldp:
    state: absent

- ansible.builtin.assert:
    that:
      - result.changed == true
      - '"no lldp run" in result.commands'

- name: Disable LLDP service (idempotent)
  become: true
  register: result
  arista.eos.eos_lldp:
    state: absent

- ansible.builtin.assert:
    that:
      - result.changed == false

- ansible.builtin.debug: msg="END eos_lldp eapi/basic.yaml on connection={{ ansible_connection }}"
