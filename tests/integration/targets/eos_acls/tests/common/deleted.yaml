---
- ansible.builtin.debug:
    msg:
      Start eos_acls deleted integration tests ansible_connection={{ ansible_connection
      }}

- ansible.builtin.include_tasks: _populate.yaml

- ansible.builtin.set_fact:
    config1:
      - afi: ipv4
        acls:
          - name: test1
            aces:
              - sequence: 55
                grant: permit
                protocol: tcp
                source:
                  any: true
                destination:
                  any: true

              - remark: Run by ansible
                sequence: 45

          - name: test4
            aces:
              - grant: permit
                sequence: 10
                source:
                  any: true
                  port_protocol:
                    eq: smtp
                destination:
                  any: true
                  port_protocol:
                    eq: www
                protocol: tcp
                ttl:
                  eq: "55"

      - afi: ipv6
        acls:
          - name: test2
            standard: true
            aces:
              - grant: permit
                sequence: 10
                log: "true"
                source:
                  any: true

- ansible.builtin.set_fact:
    config2:
      - afi: ipv4
        acls:
          - name: test1
            aces:
              - sequence: 35
                grant: deny
                protocol: tcp
                source:
                  subnet_address: 20.0.0.0/8
                destination:
                  any: true
                log: true

              - remark: Run by ansible
                sequence: 45

          - name: test4
            aces:
              - grant: permit
                sequence: 10
                source:
                  any: true
                  port_protocol:
                    eq: smtp
                destination:
                  any: true
                  port_protocol:
                    eq: www
                protocol: tcp
                ttl:
                  eq: "55"

- ansible.builtin.set_fact:
    config3:
      - afi: ipv4
        acls:
          - name: test1
            aces:
              - sequence: 35
                grant: deny
                protocol: tcp
                source:
                  subnet_address: 20.0.0.0/8
                destination:
                  any: true
                log: true

              - remark: Run by ansible
                sequence: 45

- block:
    - name: Delete afi of given acls.
      become: true
      register: result
      arista.eos.eos_acls:
        config:
          - afi: ipv6
        state: deleted

    - become: true
      arista.eos.eos_facts:
        gather_network_resources: acls

    - ansible.builtin.assert:
        that:
          - result.commands|length == 1
          - result.changed == true
          - "ansible_facts.network_resources.acls|symmetric_difference(result.after)
            == [] "
      become: true

    - name: Delete attributes of given named acl.
      become: true
      register: result
      arista.eos.eos_acls:
        config:
          - afi: ipv4
            acls:
              - name: test4
        state: deleted

    - become: true
      arista.eos.eos_facts:
        gather_network_resources: acls

    - ansible.builtin.assert:
        that:
          - result.commands|length == 1
          - result.changed == true
          - "ansible_facts.network_resources.acls|symmetric_difference(result.after)
            == [] "
      become: true
  always:
    - ansible.builtin.include_tasks: _remove_config.yaml
