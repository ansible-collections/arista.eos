---
- debug:
    msg: Start eos_ospfv3 rtt integration tests ansible_connection={{
      ansible_connection }}

- block:

    - name: merge given ospfv3 configuration
      become: true
      register: baseconfig
      arista.eos.eos_ospfv3: &merged
        config:
          processes:
            - address_family:
                - afi: "ipv4"
                  fips_restrictions: true
                  redistribute:
                    - routes: "connected"
                - afi: "ipv6"
                  fips_restrictions: true
                  router_id: "10.1.1.1"
              adjacency:
                exchange_start:
                  threshold: 11
              areas:
                - area_id: "0.0.0.20"
                  stub:
                    set: true
                - area_id: "0.0.0.40"
                  default_cost: 45
                  stub:
                    set: true
              fips_restrictions: true
              timers:
                pacing: 7
              vrf: "default"
            - address_family:
                - afi: "ipv4"
                  fips_restrictions: true
                  maximum_paths: 100
                  passive_interface: true
                  redistribute:
                    - route_map: "MAP01"
                      routes: "connected"
                - afi: "ipv6"
                  areas:
                    - area_id: "0.0.0.10"
                      nssa:
                        no_summary: true
                  default_information:
                    originate: true
                    route_map: "DefaultRouteFilter"
                  fips_restrictions: true
                  max_metric:
                    router_lsa:
                      external_lsa:
                        max_metric_value: 25
                      summary_lsa:
                        set: true
              fips_restrictions: true
              log_adjacency_changes:
                detail: true
              vrf: "vrf01"
            - address_family:
                - afi: "ipv6"
                  areas:
                    - area_id: "0.0.0.1"
                      stub:
                        set: true
                  distance: 200
                  fips_restrictions: true
                  router_id: "10.17.0.3"
                  timers:
                    out_delay: 10
                    throttle:
                      initial: 56
                      max: 56
                      min: 56
                      spf: true
              fips_restrictions: true
              vrf: "vrf02"

    - assert:
        that:
          - baseconfig.commands|length == 43
          - baseconfig.changed == true
          - baseconfig.commands|symmetric_difference(rtt.commands) == []
          - baseconfig.after.processes|symmetric_difference(rtt.before.processes) == []
          - baseconfig.before == {}

    - become: true
      arista.eos.eos_facts:
        gather_network_resources: ospfv3

    - name: Apply the provided configuration (config to be reverted)
      become: true
      register: result
      arista.eos.eos_ospfv3:
        config:
          processes:
            - address_family:
                - afi: "ipv6"
                  areas:
                    - area_id: "0.0.0.1"
                      stub:
                        set: true
                  distance: 200
                  redistribute:
                    - routes: "static"
                - afi: "ipv4"
                  areas:
                    - area_id: "0.0.0.3"
                      ranges:
                        - address: 60.1.0.0/16
                          cost: 30
                  timers:
                    lsa: 10
              vrf: "vrf02"

    - name: Revert back to base config using facts round trip
      become: true
      register: revert
      arista.eos.eos_ospfv3:
        config: "{{ ansible_facts['network_resources']['ospfv3'] }}"
        state: overridden

    - name: Assert that config was reverted
      assert:
        that: baseconfig.after == revert.after

  always:

    - include_tasks: _remove_config.yaml
