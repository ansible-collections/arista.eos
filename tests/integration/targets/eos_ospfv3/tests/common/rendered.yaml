---
- debug:
    msg: START eos_ospfv3 rendered integration tests on connection={{ ansible_connection
      }}

- block:

    - name: Structure provided configuration into device specific commands
      become: true
      register: result
      arista.eos.eos_ospfv3:
        config:
          processes:
            - address_family:
                - afi: "ipv4"
                  fips_restrictions: true
                  redistribute:
                    - routes: "connected"
                - afi: "ipv6"
                  fips_restrictions: true
                  router_id: "10.1.1.1"
              adjacency:
                exchange_start:
                  threshold: 11
              areas:
                - area_id: "0.0.0.20"
                  authentication:
                    algorithm: "sha1"
                    hidden_key: true
                    passphrase: "4O8T3zo4xBdRWXBnsnK934o9SEb+jEhHUN6+xzZgCo2j9EnQBUvtwNxxLEmYmm6w"
                    spi: 33
                  stub:
                    set: true
                - area_id: "0.0.0.40"
                  default_cost: 45
                  stub:
                    set: true
              fips_restrictions: true
              timers:
                pacing: 7
              vrf: "default"
            - address_family:
                - afi: "ipv4"
                  fips_restrictions: true
                  maximum_paths: 100
                  passive_interface: true
                  redistribute:
                    - route_map: "MAP01"
                      routes: "connected"
                - afi: "ipv6"
                  areas:
                    - area_id: "0.0.0.10"
                      nssa:
                        no_summary: true
                  default_information:
                    originate: true
                    route_map: "DefaultRouteFilter"
                  fips_restrictions: true
                  max_metric:
                    router_lsa:
                      external_lsa:
                        max_metric_value: 25
                      summary_lsa:
                        set: true
              areas:
                - area_id: "0.0.0.0"
                  encryption:
                    spi: 44
                    algorithm: "sha1"
                    encryption: "null"
                    hidden_key: true
                    passphrase: "7hl8FV3lZ6H1mAKpjL47hQ=="
              fips_restrictions: true
              log_adjacency_changes:
                detail: true
              vrf: "vrf01"
            - address_family:
                - afi: "ipv6"
                  areas:
                    - area_id: "0.0.0.1"
                      stub:
                        set: true
                  distance: 200
                  fips_restrictions: true
                  router_id: "10.17.0.3"
                  timers:
                    out_delay: 10
                    spf:
                      initial: 56
                      max: 56
                      min: 56
              fips_restrictions: true
              vrf: "vrf02"
        state: rendered

    - assert:
        that:
          - result.changed == false
          - result.rendered|symmetric_difference(merged.commands) == []
