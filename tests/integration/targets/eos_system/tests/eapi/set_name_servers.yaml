---
- debug: msg="START eapi/set_name_servers.yaml"

- name: setup
  become: true
  arista.eos.eos_config:
    lines:
      - no ip name-server
      - vrf instance ansible
    match: none

- name: configure name_servers
  become: true
  register: result
  arista.eos.eos_system:
    name_servers:
      - 192.0.2.1
      - 192.0.2.2
      - 192.0.2.3

- assert:
    that:
      - result.changed == true
      - result.commands|length == 3
      - "'ip name-server 192.0.2.1' in result.commands"
      - "'ip name-server 192.0.2.2' in result.commands"
      - "'ip name-server 192.0.2.3' in result.commands"

- name: verify name_servers
  become: true
  register: result
  arista.eos.eos_system:
    name_servers:
      - 192.0.2.1
      - 192.0.2.2
      - 192.0.2.3

- assert:
    that:
      - result.changed == false

- name: remove one
  become: true
  register: result
  arista.eos.eos_system:
    name_servers:
      - 192.0.2.1
      - 192.0.2.2

- assert:
    that:
      - result.changed == true
      - result.commands|length == 1
      - "'no ip name-server 192.0.2.3' in result.commands"

- name: teardown
  become: true
  arista.eos.eos_config:
    lines:
      - no ip domain lookup source-interface
      - no vrf instance ansible
    match: none

- debug: msg="END eapi/set_name_servers.yaml"
