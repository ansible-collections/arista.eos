---
- debug: msg="START CLI/CONFIGURE.YAML"

- name: Change endpoint ports
  become: true
  register: eos_eapi_output
  arista.eos.eos_eapi:
    enable_http: false
    http_port: 81
    https_port: 4443
    enable_local_http: true
    enable_https: true
    local_http_port: 8181
    provider: '{{ cli }}'

- register: http_config
  arista.eos.eos_command:
    commands:
      - show management api http-commands | json
    provider: '{{ cli }}'

- name: Expect http port to remain as 80 and not change to 81 ( with http disabled )
  assert:
    that:
      - http_config.stdout[0].httpServer.port == 80

- name: Expect endpoint other ports to be set as configured
  assert:
    that:
      - http_config.stdout[0].httpsServer.port == 4443
      - http_config.stdout[0].localHttpServer.port == 8181

- name: Change endpoint ports again
  become: true
  register: eos_eapi_output
  arista.eos.eos_eapi:
    http_port: 80
    https_port: 4443
    enable_local_http: true
    local_http_port: 8181
    provider: '{{ cli }}'

- name: Expect action to be idempotent
  assert:
    that:
      - eos_eapi_output.changed == false

- name: Enable http server
  become: true
  arista.eos.eos_eapi:
    enable_http: true
    http_port: 80

- register: http_config
  arista.eos.eos_command:
    commands:
      - show management api http-commands | json
    provider: '{{ cli }}'


- name: Expect http server to be in enabled state
  assert:
    that:
      - http_config.stdout[0].httpServer.running == true


- debug: msg="END CLI/CONFIGURE.YAML"
