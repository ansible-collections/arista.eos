---
- debug: msg="START CLI/BADTRANSPORT.YAML"

- block:

    - name: Expect transport other than cli to fail
      register: eos_eapi_output
      ignore_errors: true
      arista.eos.eos_eapi:
        provider: '{{ eapi }}'

    - assert:
        that: eos_eapi_output.failed == true
  when: ansible_connection == 'local'

