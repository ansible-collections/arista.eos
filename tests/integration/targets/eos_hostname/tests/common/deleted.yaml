---
- ansible.builtin.debug:
    msg: Start eos_hostname deleted integration tests ansible_connection={{
      ansible_connection }}

- ansible.builtin.include_tasks: _populate.yaml

- block:
    - name: Delete given hostname configuration
      become: true
      register: result
      arista.eos.eos_hostname: &deleted
        state: deleted

    - become: true
      arista.eos.eos_facts:
        gather_network_resources: hostname

    - ansible.builtin.assert:
        that:
          - result.commands|length == 1
          - result.changed == true
          - ansible_facts.network_resources.hostname == result.after
          - result.after == {}
          - result.before == replaced.before
          - deleted['commands'] == result['commands']

    - name: Idempotency check
      become: true
      register: result
      arista.eos.eos_hostname: *deleted

    - ansible.builtin.assert:
        that:
          - result.commands|length == 0
          - result.changed == false
  always:
    - ansible.builtin.include_tasks: _remove_config.yaml
