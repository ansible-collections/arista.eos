---
- debug: msg="START eos_interface eapi/intent.yaml on connection={{ ansible_connection
    }}"

- name: Set test interface
  set_fact:
    test_interface_1: ethernet1
    test_interface_2: ethernet2

- name: Make sure LLDP is running
  become: true
  arista.eos.eos_config:
    lines: lldp run

- name: Check intent arguments
  become: true
  register: result
  arista.eos.eos_interface:
    name: '{{ test_interface_1 }}'
    state: up
    tx_rate: ge(0)
    rx_rate: ge(0)

- assert:
    that:
      - result.failed == false

- name: Check intent arguments (failed condition)
  ignore_errors: true
  become: true
  register: result
  arista.eos.eos_interface:
    name: '{{ test_interface_1 }}'
    state: down
    tx_rate: gt(0)
    rx_rate: lt(0)

- assert:
    that:
      - result.failed == true
      - "'state eq(down)' in result.failed_conditions"
      - "'tx_rate gt(0)' in result.failed_conditions"
      - "'rx_rate lt(0)' in result.failed_conditions"

- name: Config + intent
  become: true
  register: result
  arista.eos.eos_interface:
    name: '{{ test_interface_1 }}'
    enabled: false
    state: down

- assert:
    that:
      - result.failed == false

- name: Config + intent (fail)
  ignore_errors: true
  become: true
  register: result
  arista.eos.eos_interface:
    name: '{{ test_interface_1 }}'
    enabled: false
    state: up

- assert:
    that:
      - result.failed == true
      - "'state eq(up)' in result.failed_conditions"

- name: Register show neighbors detail
  become: true
  register: show_lldp_neighbors_result
  arista.eos.eos_command:
    commands:
      - show lldp neighbors management1

- block:

    - name: Check neighbors intent arguments
      become: true
      register: result
      arista.eos.eos_interface:
        name: management1
        neighbors:

          - port: eth0
            host: an-vyos-02

    - assert:
        that:
          - result.failed == false

    - name: Check neighbors intent arguments (failed condition)
      ignore_errors: true
      become: true
      register: result
      arista.eos.eos_interface:
        name: management1
        neighbors:

          - port: dummy_port
            host: dummy_host

    - assert:
        that:
          - result.failed == true
          - "'host dummy_host' in result.failed_conditions"
          - "'port dummy_port' in result.failed_conditions"
  when: '"an-vyos-02" in show_lldp_neighbors_result.stdout[0]'

- name: Aggregate config + intent (pass)
  ignore_errors: true
  become: true
  register: result
  arista.eos.eos_interface:
    aggregate:

      - name: '{{ test_interface_1 }}'
        enabled: true
        state: up

- assert:
    that:
      - result.failed == false

- block:

    - name: Aggregate neighbors intent (pass)
      ignore_errors: true
      become: true
      register: result
      arista.eos.eos_interface:
        aggregate:

          - name: management1
            neighbors:

              - port: eth0
                host: an-vyos-02

    - assert:
        that:
          - result.failed == false

    - name: Aggregate neighbors intent (fail)
      ignore_errors: true
      become: true
      register: result
      arista.eos.eos_interface:
        aggregate:

          - name: management1
        neighbors:

          - port: eth0
            host: an-vyos-02

          - port: dummy_port
            host: dummy_host

    - assert:
        that:
          - result.failed == true
          - "'host dummy_host' in result.failed_conditions"
          - "'port dummy_port' in result.failed_conditions"
  when: "'an-vyos-02' in show_lldp_neighbors_result.stdout[0]"
