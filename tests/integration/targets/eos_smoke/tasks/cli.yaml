---
- name: collect all cli test cases
  find:
    paths: "{{ role_path }}/tests/cli"
    patterns: "{{ testcase }}.yaml"
  register: test_cases
  delegate_to: localhost

- name: set test_items
  set_fact: test_items="{{ test_cases.files | map(attribute='path') | list }}"

- name: run test cases (connection=ansible.netcommon.network_cli)
  include: '{{ test_case_to_run }} ansible_connection=ansible.netcommon.network_cli'
  with_items: '{{ test_items }}'
  loop_control:
    loop_var: test_case_to_run

- name: run test cases with single_user_mode (connection=network_cli)
  include: "{{ role_path }}/tests/cli/caching.yaml ansible_connection=ansible.netcommon.network_cli ansible_network_single_user_mode=True connection={{ cli }}"
