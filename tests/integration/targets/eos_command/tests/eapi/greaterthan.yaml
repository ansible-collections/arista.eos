---
- ansible.builtin.debug: msg="START eapi/greaterthan.yaml on connection={{ ansible_connection }}"

- name: test gt operator
  register: result
  arista.eos.eos_command:
    commands:
      - show version
      - show interfaces Management1 | json
    wait_for:
      - result[1].interfaces.Management1.mtu gt 0

- ansible.builtin.assert:
    that:
      - result.changed == false
      - result.stdout is defined

- name: test > operator
  register: result
  arista.eos.eos_command:
    commands:
      - show version
      - show interfaces Management1 | json
    wait_for:
      - result[1].interfaces.Management1.mtu > 0

- ansible.builtin.assert:
    that:
      - result.changed == false
      - result.stdout is defined

- ansible.builtin.debug: msg="END eapi/greaterthan.yaml on connection={{ ansible_connection }}"
