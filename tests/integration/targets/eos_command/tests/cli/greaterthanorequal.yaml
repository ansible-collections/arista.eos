---
- ansible.builtin.debug:
    msg="START cli/greaterthanorequal.yaml on connection={{ ansible_connection
    }}"

- name: test ge operator
  register: result
  arista.eos.eos_command:
    commands:
      - show version
      - show interfaces Management1 | json
    wait_for:
      - result[1].interfaces.Management1.mtu ge 0

- ansible.builtin.assert:
    that:
      - result.changed == false
      - result.stdout is defined

- name: test >= operator
  register: result
  arista.eos.eos_command:
    commands:
      - show version
      - show interfaces Management1 | json
    wait_for:
      - result[1].interfaces.Management1.mtu >= 0

- ansible.builtin.assert:
    that:
      - result.changed == false
      - result.stdout is defined

- ansible.builtin.debug:
    msg="END cli/greaterthanorequal.yaml on connection={{ ansible_connection
    }}"
