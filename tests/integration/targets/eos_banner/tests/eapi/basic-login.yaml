---
- debug: msg="START eapi/basic-login.yaml on connection={{ ansible_connection }}"

- name: Remove previous login banner
  become: true
  arista.eos.eos_config:
    lines: no banner login

- name: Create login banner
  become: true
  register: result
  arista.eos.eos_banner: &id001
    banner: login
    text: "this is my login banner\nthat has a multiline\nstring\n"
    state: present

- assert:
    that:
      - result.changed == true
      - "'banner login' in result.commands[0]"
      - "'ansible_1' in result.session_name"

- name: Create login banner again (idempotent)
  become: true
  register: result
  arista.eos.eos_banner: *id001

- assert:
    that:
      - result.changed == false
      - result.commands | length == 0
      - result.session_name is not defined

- name: Remove login
  become: true
  register: result
  arista.eos.eos_banner: &id002
    banner: login
    text: "this is my login banner\nthat has a multiline\nstring\n"
    state: absent

- assert:
    that:
      - result.changed == true
      - "'no banner login' in result.commands"
      - "'ansible_1' in result.session_name"

- name: Remove login again (idempotent)
  become: true
  register: result
  arista.eos.eos_banner: *id002

- assert:
    that:
      - result.changed == false
      - result.commands | length == 0
      - result.session_name is not defined
