router bgp 10
   neighbor n2 peer group
   neighbor n2 next-hop-unchanged
   neighbor n2 maximum-routes 12000 
   neighbor peer2 peer group
   neighbor peer2 maximum-routes 12000 
   network 1.1.1.0/24
   network 1.5.1.0/24 route-map MAP01
   !
   address-family ipv4
      bgp additional-paths receive
      neighbor peer2 default-originate always
      network 1.1.1.0/24
      network 1.5.1.0/24 route-map MAP01
      redistribute ospfv3 match external
   !
   vrf vrft
      address-family ipv4
         bgp additional-paths receive
      !
      address-family ipv6
         redistribute isis level-2
!
router isis RA
   log-adjacency-changes
   max-lsp-lifetime 4000
   set-overload-bit on-startup wait-for-bgp
   spf-interval 5 50 200
   authentication mode md5
   !
   address-family ipv4 unicast
      maximum-paths 6
      redistribute isis level-1 into level-2 route-map IPV4-DENY-ISIS-L1-TO-L2
      bfd all-interfaces
   !

