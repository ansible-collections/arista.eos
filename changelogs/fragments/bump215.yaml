---
release_summary: >
  With this release, the minimum required version of `ansible-core` for this collection is `2.15.0`.
  The last version known to be compatible with `ansible-core` versions below `2.15` is v9.0.0.
major_changes:
  - Bumping `requires_ansible` to `>=2.15.0` due to the end-of-life status of previous `ansible-core` versions.
